message ObjectMetadata {
	string id = 1;
	string alias_name = 2;
	string dataset_name = 3;
	string class_name = 4;
	string master_ee_id = 5;
	repeated string replica_ee_ids = 6;
	Langs language = 7;
	bool is_read_only = 8;
}

message Session {
	string id = 1;
	string username = 2;
	string dataset_name = 3;
	bool is_active = 4;
}