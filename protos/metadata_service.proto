syntax = "proto3";

package protos.metadata_service;

import "google/protobuf/empty.proto";

service MetadataService {

    // Account Manager
    rpc NewAccount(NewAccountRequest) returns (google.protobuf.Empty) {}
    rpc GetAccount(GetAccountRequest) returns (GetAccountResponse) {}

    // Session Manager
    rpc NewSession(NewSessionRequest) returns (NewSessionResponse) {}
    rpc CloseSession(CloseSessionRequest) returns (google.protobuf.Empty) {}

    // Dataset Manager
    rpc NewDataset(NewDatasetRequest) returns (google.protobuf.Empty) {}

    // Federation
    rpc GetDataclayID(google.protobuf.Empty) returns (GetDataclayIDResponse) {}
    

}

// Account Manager

message NewAccountRequest {
    string username = 1;
    string password = 2;
}

message GetAccountRequest {
    string username = 1;
}

message GetAccountResponse {
}

// Session Manager

message NewSessionRequest {
    string username = 1;
    string password = 2;
    string default_dataset = 3;
}

message NewSessionResponse {
    string id = 1;
}

message CloseSessionRequest {
    string id = 1;
}

// Dataset Manager

message NewDatasetRequest {
    string username = 1;
    string password = 2;
    string dataset = 3;
}

// Federation

message GetDataclayIDResponse {
    string dataclay_id = 1;
}